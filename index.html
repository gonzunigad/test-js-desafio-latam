<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueba de formulario</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h1>El tremendo formulario oe zi</h1>
			<form id="formRegistro" action="index.html" method="get">
			  <div class="form-group">
			    <label for="nombre">Nombre</label>
			    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Escribe tu nombre" >
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" name="email" class="form-control" id="email" placeholder="Esribe tu email">
			  </div>
			  <div class="form-group">
			    <label for="clave">Contraseña</label>
			    <input type="password" name="clave" id="clave" class="form-control" placeholder="Contraseña">
			  </div>
			  <div class="form-group">
			    <label for="repite_clave">Confirma tu contraseña</label>
			    <input type="password"  name="repite_clave" id="repite_clave" class="form-control" placeholder="Escribe tu contraseña">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" name="acepto_terminos" id="acepto_terminos">
			    <label class="form-check-label" for="acepto_terminos">Acepto términos y condiciones</label>
			  </div>
			  <p>&nbsp;</p>
			  <button type="submit" class="btn btn-primary">Enviarssss</button>
			</form>
		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="script.js"></script>
</body>
</html>
